<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="shortcut icon"
      href="./images/favicon.ico"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img
            src="./images/bose_logo.svg"
            alt="logo"
            class="top-bar__logo"
          >
        </a>

        <nav class="nav">
          <a href="#">
            <img
              src="./images/icon_phone.svg"
              alt="phone"
              class="nav__icon"
            >
          </a>

          <a href="#">
            <img
              src="./images/icon_burger.svg"
              alt="burger"
              class="nav__icon"
            >
          </a>
        </nav>
      </div>

      <h1 class="title header__title">The world shades.<br>Your music shines.</h1>
    </header>

    <main class="grid">
      <section class="section">
        <h2 class="title--section section__title">
          Recommended
        </h2>

        <article class="article">
          <img
            src="./images/photos/article01.png"
            alt="article"
            class="article__photo"
          >
          <p class="article__title">
            Bose portable Smart speaker
          </p>

          <p class="article__category">
            Smart home
          </p>

          <p class="article__price">
            $ 399.00
          </p>
        </article>

        <article class="article">
          <img
            src="./images/photos/article02.png"
            alt="article"
            class="article__photo"
          >
          <p class="article__title">
            SoundLink Flex Bluetooth speaker
          </p>

          <p class="article__category">
            Portable bluetooth
          </p>

          <p class="article__price">
            $ 149.00
          </p>
        </article>

        <article class="article">
          <img
            src="./images/photos/article03.png"
            alt="article"
            class="article__photo"
          >
          <p class="article__title">
            SoundLink Color Bluetooth speaker II
          </p>

          <p class="article__category">
            Portable bluetooth
          </p>

          <p class="article__price">
            $ 129.00
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
